<!DOCTYPE html>
<html>
<head>
  <title>studio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>
<body>
  <h1>Studio</h1>
  <div id="japan"></div>
  <script>
    fetch('./japan/japan.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('japan').innerHTML = data;
      })
      .catch(err => console.error('Error loading content: ', error));
  </script>
</body>
</html>
